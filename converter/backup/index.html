Binary: <input type = "text" id = "BinaryValue" >
Decimal: <input type = "text" id = "DecimalValue" >
<select id = "Direction">
	<option>Binary --> Decimal</option> 
	<option>Decimal --> Binary</option>

</select>
<button onclick = "binaryDecimalCalculate()">Calculate</button><br/><br/>

Hexadecimal: <input type = "text" id = "HexValue">
Decimal: <input type = "text" id = "DecimalValueTwo">
<select id = "DirectionTwo">
	<option>Hex --> Decimal</option>
	<option>Decimal --> Hex</option>
</select>
<button onclick = "hexDecimalCalculate()">Calculate</button><br/><br/>

<p id="demo"></p>


<script language = "JavaScript">
function binaryDecimalCalculate()
{
	var direction = document.getElementById("Direction");
	var option = direction.options[direction.selectedIndex].text;
	if(option == "Binary --> Decimal")
	{
		var decimalVal = binaryToDecimal("BinaryValue");
		document.getElementById("DecimalValue").value = decimalVal;
	}
	else
	{
		var binaryVal = decimalToBinary("DecimalValue");
		document.getElementById("BinaryValue").value = binaryVal;
	}
}
function hexDecimalCalculate()
{
	var direction = document.getElementById("DirectionTwo");
	var option = direction.options[direction.selectedIndex].text;
	if(option == "Hex --> Decimal")
	{
		var decimalVal = hexToDecimal("HexValue");
		document.getElementById("DecimalValueTwo").value = decimalVal;
	}
	else
	{
		var hexVal = decimalToHex("DecimalValueTwo");
		document.getElementById("HexValue").value = hexVal;
	}
}
function binaryToDecimal(binaryText)
{
	var binaryVal = document.getElementById(binaryText).value;
	var i;		
	var decimalResult = 0;

	for(i = 0; i < binaryVal.length; i++)
		decimalResult = decimalResult + parseInt(binaryVal[binaryVal.length - (i+1)]) * Math.pow(2, i);
	//	document.getElementById("demo").innerHTML = binaryVal[0];
	//	alert(print);
	return decimalResult;
}

function decimalToBinary(decimalText)
{
	var binaryResult = "";
	var	decimalVal = parseInt(document.getElementById(decimalText).value);

	while(decimalVal != 0)
	{			
		tempVal = Math.floor(decimalVal % 2);
		binaryResult = ( tempVal.toString() ).concat(binaryResult);
		decimalVal = Math.floor(decimalVal / 2);
	}
	return binaryResult;
}

function hexToDecimal(hexText)
{
	var hexVal = document.getElementById(hexText).value;
	var i;
	var decimalResult = 0;
	for(i = 0; i < hexVal.length; i++)
	{
		var numOrChar = hexVal[hexVal.length - (i+1)]
		var num;
		switch(numOrChar)
		{
			case "A":
			case "a":
				num = 10;
				break;
			case "B":
			case "b":
				num = 11;
				break;
			case "C":
			case "c":
				num = 12;
				break;
			case "D":
			case "d":
				num = 13;
				break;
			case "E":
			case "e":
				num = 14;
				break;
			case "F":
			case "f":
				num = 15;
				break;
			default:
				num = parseInt(hexVal[hexVal.length - (i+1)]);
				break;
		}
		if(i == 0)
			decimalResult = decimalResult + num;
		else
			decimalResult = decimalResult + num * Math.pow(16, i);
	}
	return decimalResult;
}
function decimalToHex(decimalText)
{
	var hexResult = "";
	var	decimalVal = parseInt(document.getElementById(decimalText).value);

	while(decimalVal != 0)
	{			
		tempVal = Math.floor(decimalVal % 16);
		if(tempVal > 9)
		{
			var charVal;
			switch(tempVal)
			{
				case 10:
					charVal = "A";
					break;
				case 11:
					charVal = "B";
					break;
				case 12:
					charVal = "C";
					break;
				case 13:
					charVal = "D";
					break;
				case 14:
					charVal = "E";
					break;
				case 15:
					charVal = "F";
					break;
			}
			hexResult = charVal.concat(hexResult);
		}
		else
			hexResult = ( tempVal.toString() ).concat(hexResult);
		decimalVal = Math.floor(decimalVal / 16);
	}
	return hexResult;

}

</script>
