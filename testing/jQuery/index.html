<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 

$(document).keyup(function(e){

	var code = e.keyCode || e.which;
	var topV = parseInt($("div").css("top"), 10);
	var leftV = parseInt($("div").css("left"), 10);

	alert(code);

	if(code == 87){													//w UP
		var newTop = topV - 60;
        var div = $("div");
        div.animate({top: newTop , opacity: '0.4'}, "fast");
	}
	else if(code == 83){											//s Down
		var newTop = topV + 60;
        var div = $("div");
        div.animate({top: newTop , opacity: '0.4'}, "fast");
	}
	else if(code == 65){											//a Left
		var newLeft = leftV - 60;
        var div = $("div");
        div.animate({left: newLeft , opacity: '0.4'}, "fast");
	}
	else if(code == 68){											//d right
		var newLeft = leftV + 60;
        var div = $("div");
        div.animate({left: newLeft , opacity: '0.4'}, "fast");
	}
//	e.preventDefault();
*/
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div style="background:#98bf21;height:100px;width:100px;position:fixed;top:50%;left:50%;"></div>

</body>
</html>
