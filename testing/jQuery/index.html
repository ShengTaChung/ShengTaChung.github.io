<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(e){
    $("button").click(function(){
        var div = $("div");
        div.animate({height: '300px', opacity: '0.4'}, "slow");
        div.animate({width: '300px', opacity: '0.8'}, "slow");
        div.animate({height: '100px', opacity: '0.4'}, "slow");
        div.animate({width: '100px', opacity: '0.8'}, "slow");
    });

});

$(document).keypress(function(e){
	var code = e.keyCode || e.which;
	var topV = parseInt($("div").css("top"), 10);
	var leftV = parseInt($("div").css("left"), 10);

	if(code == 119){												//w
		var newTop = topV - 60;
        var div = $("div");
        div.animate({top: newTop , opacity: '0.4'}, "slow");
	}
	else if(code == 115){											//w
		var newTop = topV + 60;
        var div = $("div");
        div.animate({top: newTop , opacity: '0.4'}, "slow");
	}
	else if(code == 97){
		var newLeft = leftV - 60;
        var div = $("div");
        div.animate({left: newLeft , opacity: '0.4'}, "slow");
	}
	else if(code == 100){
		var newLeft = leftV + 60;
        var div = $("div");
        div.animate({left: newLeft , opacity: '0.4'}, "slow");
	}
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div style="background:#98bf21;height:100px;width:100px;position:fixed;top:50%;left:50%;"></div>

</body>
</html>
