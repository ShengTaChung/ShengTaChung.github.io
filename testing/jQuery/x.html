var pressed = false;
var map = {87: false, 83: false, 65: false, 68: false, 32: false};

$(document).keydown(function(e){
	var code = e.keyCode || e.which;
	var topV = parseInt($("div").css("top"), 10);
	var leftV = parseInt($("div").css("left"), 10);
	
	if(!pressed){
		pressed = true;
		if(e.keyCode in map){
//			alert(map[e.keyCode]);
			map[e.keyCode] = true;

			if(map[32] && map[68]){
				var newTop = topV - 150;
				var newLeft = leftV + 150;
	        	var div = $("div");
	        	div.animate({top: newTop }, 100);
				div.animate({left: newLeft }, 200);
		        div.animate({top: topV }, 200, function(){
					pressed = false;
				});
				$("#mason").attr("src","mason_right.gif");			
			}
			else if(map[32] && map[65]){
				var newTop = topV - 150;
				var newLeft = leftV - 150;
		        var div = $("div");
	        	div.animate({top: newTop }, 100);
				div.animate({left: newLeft }, 200);
		        div.animate({top: topV }, 200, function(){
					pressed = false;
				});
				$("#mason").attr("src","mason_left.gif");			
			}
			else if(code == 87){													//w UP
				var newTop = topV - 60;
			    var div = $("div");
		        //div.animate({top: newTop , opacity: '0.4'}, "fast");

	    	    div.animate({top: newTop }, 100, function(){
				pressed = false;
				});
			}
			else if(code == 83){											//s Down
				var newTop = topV + 60;
		        var div = $("div");
		        div.animate({top: newTop }, 100, function(){
					pressed = false;
				});
			}
			else if(code == 65){											//a Left
				var newLeft = leftV - 60;
		        var div = $("div");
		        div.animate({left: newLeft }, 100, function(){
					pressed = false;
				});
				$("#mason").attr("src","mason_left.gif");
			}
			else if(code == 68){											//d right
				var newLeft = leftV + 60;
		        var div = $("div");
		        div.animate({left: newLeft }, 100, function(){
					pressed = false;
				});
				$("#mason").attr("src","mason_right.gif");
			}
			else if(code == 32){											//Space Jump
	//			delay(function(){
				var newTop = topV - 150;
	        	var div = $("div");
	        	div.animate({top: newTop }, 100);
	        	div.animate({top: topV }, 100, function(){
					pressed = false;
				});
//  		}, 100, topV );	
			}
		}
	}
}).keyup(function(e) {
	if (e.keyCode in map) {
       	map[e.keyCode] = false;
	}
});


</script> 
</head>
<body>

w: UP<br/> 
s: Down <br/>
a: Left<br/>
d: right<br/>
space: Jump<br/>
d -> space: Forward Jump<br/>
s -> space: Backward Jump<br/>
<div style="height:100px;width:100px;position:fixed;top:50%;left:50%;">
	<img id="mason" style="max-width:100%;max-height:100%;" src="mason_right.gif">
</div>

</body>
